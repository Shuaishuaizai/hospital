<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>结算详细--中软高科-2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="/Css/style.css"/>
    <script type="text/javascript" src="/Js/jquery.js"></script>

    <script type="text/javascript" src="/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/Js/ckform.js"></script>
    <script type="text/javascript" src="/Js/common.js"></script>
    <script type="text/javascript" src="/Js/ckeditor/ckeditor.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
        $(function () {
            $('#newNav').click(function () {
                window.location.href = "add.html";
            });
        });

        function checkall() {
            var alls = document.getElementsByName("check");
            var ch = document.getElementById("checkall");
            if (ch.checked) {
                for (var i = 0; i < alls.length; i++) {
                    alls[i].checked = true;
                }
            } else {
                for (var i = 0; i < alls.length; i++) {
                    alls[i].checked = false;
                }
            }
        }

        function delAll() {
            var alls = document.getElementsByName("check");
            var ids = new Array();
            for (var i = 0; i < alls.length; i++) {
                if (alls[i].checked) {
                    ids.push(alls[i].value);
                }
            }
            if (ids.length > 0) {
                if (confirm("确认操作?")) {
                    alert("成功!");
                }
            } else {
                alert("请选中要操作的项");
            }
        }

        $(function () {
            $('#backid').click(function () {
                window.location.href = "/charge2/index";
            });
        });
    </script>
</head>
<body>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th>收费项目管理</th>
        <th>项目名称</th>
        <th>收费项目</th>
        <th>收费金额</th>
    </tr>
    </thead>
    <tr th:each="user:${list}">
        <td style="vertical-align:middle;" th:text="${user.getBehId()}"></td>
        <td style="vertical-align:middle;" th:text="${user.getNursepeople()}"></td>
        <td style="vertical-align:middle;" th:text="${user.getChapName()}"></td>
        <td style="vertical-align:middle;" th:text="${user.getChapMoney()}"></td>
    </tr>
</table>
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <th colspan="5">
            <div>
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
                <button type="button" class="btn btn-success">导出excel</button>
            </div>

        </th>
    </tr>
</table>
</body>
</html>
