<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加收费项目--中软高科-2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="/Css/style.css"/>
    <script type="text/javascript" src="/Js/jquery.js"></script>
    <script type="text/javascript" src="/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/Js/ckform.js"></script>
    <script type="text/javascript" src="/Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
        $(function () {
            $('#backid').click(function () {
                window.location.href = "/charge2/index";
            });
        });
    </script>
</head>
<body>
<form action="/charge2/update" method="post" class="definewidth m20">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">病历号</td>
            <td><input readonly type="text" name="bId" th:value="${tmp.getBehId()}"/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">姓名</td>
            <td><input readonly type="text" name="bName" th:value="${tmp.getBehNursepeople()}"/></td>
        </tr>

        <tr>
            <td width="10%" class="tableleft">收费项目</td>
            <td><input type="text" name="chapName" id="chapName" onblur="findByParams()"/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">收费金额</td>
            <td><input type="text" name="pname" id="chapMoney" value=""/></td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                    <button type="submit" class="btn btn-primary">保存</button> &nbsp;&nbsp;
                    <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
                </center>
            </td>
        </tr>
    </table>
    <script>
        function findByParams() {
            var name = $("#chapName").val()
            $.ajax({
                url: "/charge2/findByParams2",
                data: {name: name},
                type: "post",
                datatype: "json",
                success: function (data) {
                    $("#chapMoney").val(data);
                }

            })
        }
    </script>
</form>
</body>
</html>
