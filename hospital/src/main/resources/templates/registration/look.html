<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>查看--中软高科-2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script type="text/javascript" src="../Js/ckeditor/ckeditor.js"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
    $(function () {       
		$('#backid').click(function(){
				window.location.href="/register/index";
		 });
    });
    </script>
</head>
<body>
<form action="index.html" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft" >姓名</td>
        <td th:text="${tmp.hosrId}"></td>
    </tr>

    <tr>
        <td width="10%" class="tableleft">身份证号</td>
        <td th:text="${tmp.hosrIdcar}"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">挂号费</td>
        <td th:text="${tmp.hosrMedical}"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">社保号</td>
        <td th:text="${tmp.hosrRegprice}"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">联系电话</td>
        <td th:text="${tmp.hosrPhone}"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">是否自费</td>
        <td th:text="${tmp.hosrSelfprice}"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">性别</td>
        <td th:text="${tmp.hosrSex}"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">年龄</td>
        <td th:text="${tmp.hosrAge}"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">职业</td>
        <td th:text="${tmp.hosrWork}"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">初复诊</td>
        <td th:text="${tmp.hosrLookdoctor}"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">所挂科室</td>
        <td th:text="${tmp.dId}"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">指定医生</td>
        <td th:text="${tmp.hosrRemark}"></td>
    </tr>
	<tr>
        <td width="10%" class="tableleft">备注</td>
        <td th:text="${tmp.hosrState}"></td>
	</tr>
    <tr>
        <td colspan="2">
            <a href="/register/index" class="btn btn-success" name="backid" id="backid">返回列表</a>
<!--				<button type="button" class="btn btn-success" name="backid" id="backid" href="/register/index">返回列表</button>-->
		</td>
    </tr>
</table>
</form>
</body>
</html>
