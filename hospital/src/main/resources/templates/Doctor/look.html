<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>查看--中软高科-2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/Css/style.css" />
    <script type="text/javascript" src="/Js/jquery.js"></script>
    <script type="text/javascript" src="/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/Js/ckform.js"></script>
    <script type="text/javascript" src="/Js/common.js"></script>
    <script type="text/javascript" src="/Js/ckeditor/ckeditor.js"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
    $(function () {       
		$('#backid').click(function(){
				window.location.href="/doctor/index";
		 });
    });
    </script>
</head>
<body>
<form action="index.html" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">编号</td>
        <td th:text="${tmp.dId}"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">姓名</td>
        <td th:text="${tmp.dName}"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">证件类型</td>
        <td>身份证</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">证件号</td>
        <td th:text="${tmp.dIdcar}"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">手机</td>
        <td th:text="${tmp.dPhone}"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">座机</td>
        <td th:text="${tmp.dTelphone}"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">性别</td>
        <td th:text="${tmp.dSex}"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">年龄</td>
        <td th:text="${tmp.dAge}"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">出生年月</td>
        <td th:text="${tmp.dBirthday}"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">电子邮箱</td>
        <td th:text="${tmp.dEmail}"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">所属科室</td>
        <td th:text="${tmp.dKeshi}"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">学历</td>
        <td th:text="${tmp.dXueli}"></td>
    </tr>
	<tr>
        <td width="10%" class="tableleft">备注</td>
        <td th:text="${tmp.dDesc}"></td>
	</tr>
    <tr>
        <td colspan="2">
            <a href="/doctor/index" class="btn btn-success" name="backid" id="backid">返回列表</a>
		</td>
    </tr>
</table>
</form>
</body>
</html>
